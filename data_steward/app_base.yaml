runtime: python27
api_version: 1
threadsafe: yes
instance_class: B8
basic_scaling:
    max_instances: 10
    idle_timeout: 60m

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*\.sh$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - ci/
  - config/
  - test/
  - tools/

handlers:
- url: /tasks/.*
  script: spec.main.app
  login: admin
  secure: always

- url: /.*
  script: validation.main.app
  login: admin
  secure: always
